[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Filter expected warnings
filterwarnings =
    # Ignore matplotlib's internal warnings about invalid values in cast
    ignore:invalid value encountered in cast:RuntimeWarning:matplotlib
    
    # Ignore expected mathematical warnings in test functions
    ignore:invalid value encountered in square:RuntimeWarning:tests.integration
    ignore:invalid value encountered in divide:RuntimeWarning:tests.integration
    ignore:invalid value encountered in power:RuntimeWarning:tests.integration
    ignore:invalid value encountered in sin:RuntimeWarning:tests.unit.plotting
    ignore:invalid value encountered in square:RuntimeWarning:tests.unit.plotting
    ignore:invalid value encountered in divide:RuntimeWarning:tests.unit.plotting
    ignore:invalid value encountered in power:RuntimeWarning:tests.unit.plotting
    ignore:overflow encountered in exp:RuntimeWarning:tests.unit.plotting
    
    # Show all other warnings
    default::RuntimeWarning
    default::UserWarning
    default::DeprecationWarning
    default::FutureWarning